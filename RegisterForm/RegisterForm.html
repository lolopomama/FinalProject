    <div class="content">
    <fieldset>
    	<legend>User Account Info</legend>
    <table>
    	<tr>
        	<td>Username</td>
            <td><input type="text" name="regis"/></td>
        </tr>
        <tr>

            <td><input type="password" name="pwd" /></td>

        <tr>
        	<td>Confirm Password</td>
            <td><input type="password" name="pwd" /></td>
        </tr>
    </table>
    </fieldset>
    
    <fieldset>
    	<legend>Contact Information</legend>
    <table>
    	<tr>
        	<td>Firstname</td>
            <td>
            <select name="name">
            	<option>Mr.</option>
                <option>Mrs.</option>
                <option>Miss</option>
                <option>Ms.</option>
            </select>
            
            <input type="text" name="name">
            </td>
        </tr>
        	<td>Lastname</td>
            <td><input type="text" name="name">
            </td>
        <tr>
            <td>gender</td>
            <td>
            <select name="gender">
            	<option>male</option>
                <option>female</option>
            </select>
            </td>
        </tr>
        <tr>
        	<td>Date of Birth</td>
            <td><input type="date" name="bday" value="dd/mm/yy"></td>
        </tr>
        <tr>
        	<td>Email</td>
            <td><input type="tetx" name="mail"/>
            
            <select name="mail">
            	<option>@hotmail.com</option>
                <option>@gmail.com</option>
                <option>@outlook.com</option>
                <option>@yahoo.com</option>
            </select>
            </td>
        </tr>
        <tr>
        	<td>Phone Number</td>
            <td><input type="text" name="humber"/></td>
        </tr>
        <tr>
        	<td>Address</td>
            <td>
            <textarea tows="10" cols="20" name="address"></textarea>
            </td>
        </tr>
        <tr>
        	<td>City</td>
            <td><input type="text" name="city"/></td>
        </tr>
		<tr>
        	<td>Country</td>
            <td><input type="text" name="country"/></td>
        </tr>
        <tr>
        	<td>Zip Code</td>
            <td><input type="text" name="zip"/></td>
        </tr>
        <tr>
        	<td colspan="2"><center><input type="submit" value="Submit" name="btnsubmit" /></center>
            </td>
        </tr>
    </table>
    </fieldset>
