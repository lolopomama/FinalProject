<div class="mainframe">

	<div class="content">
    <fieldset>
    	<legend>Payment Information</legend>
        <table>
        	<tr>
            	<td colspan="2">Please Enter Your Credit Card Information below and click Submit</td>
            </tr>
            <tr>
            	<td>Credit Card Accepter</td>
                <td>
                <select>
                	<option>Mr</option>
                    <option>Mrs.</option>
                    <option>Miss.</option>
                    <option>Ms.</option>
                </select>
                
                <input type="text" name="name"/>
                </td>
            </tr>
            <tr>
            	<td>Card Number</td>
                <td><input type="text" name="num"></td>
            </tr>
            <tr>
            	<td>Expire Date</td>
                <td><input type="date" name="date"/></td>
            </tr>
            <tr>
            	<td>CVV</td>
                <td><input type="text" name="num"/></td>
            </tr>
            <tr>
            	<td>Country</td>
                <td> <input type="text" name="name"/></td>
            </tr>
            <tr>
            	<td>Address</td>
                <td><textarea rows="7" cols="10"></textarea></td>
            </tr>
            <tr>
            	<td>City</td>
                <td> <input type="text" name="name"/></td>
            </tr>
            <tr>
            	<td>State</td>
                <td> <input type="text" name="name"/></td>
            </tr>
            <tr>
            	<td>Zip Code</td>
                <td> <input type="text" name="name"/></td>
            </tr>
            <tr>
            	<td colspan="2"><center><input type="submit" value="Submit" name="submit"/></center></td>
            </tr>
        </table>
    </fieldset>
